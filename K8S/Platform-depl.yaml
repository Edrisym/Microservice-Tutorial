apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    environment: platform
  name: platform-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform
  template:
    metadata:
      labels:
        app: platform
    spec:
      containers:
        - name: platform
          image: edrisym/dockerfile:latest
